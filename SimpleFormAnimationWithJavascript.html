<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Form Animation</title>
    <link rel="stylesheet" href="SimpleFormAnimationWithJavascript.css" />
</head>

<body>
    <form>
        <div class="field-name">
            <i class="bi bi-person-circle"></i>
            <input type="text" placeholder="UserName" required>
            <i class="bi bi-arrow-down-circle"></i>
        </div>
        <div class="field-emial inactive">
            <i class="bi bi-envelope-check-fill"></i>
            <input type="email" placeholder="Email" required>
            <i class="bi bi-arrow-down-circle"></i>
        </div>
        <div class="field-password inactive">
            <i class="bi bi-key-fill"></i>
            <input type="password" placeholder="Password" required>
            <i class="bi bi-arrow-down-circle"></i>
        </div>
        <div class="field-thankyou inactive">
            <i class="bi bi-balloon-heart-fill"></i>
            <p>Thank You</p>
            <i class="bi bi-balloon-heart-fill"></i>
        </div>
    </form>
    <script src="SimpleFormAnimationWithJavascript.js"></script>
</body>

</html>
